<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                    [user]="user"
                    (select)="onSelectUser($event)"
                />
            </li>
        }

        @if (selectUser) {
            <!-- <app-tasks [name]="selectUser ? selectUser.name : ''" /> -->
            <app-tasks [name]="selectUser.name" />
        } @else {
            <p id="fallback">Select a user to see their tasks!</p>
        }
